<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWBYTE - Flowchart Construction Lab</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2em;
            text-align: center;
        }
        
        /* Game container */
        #game-container {
            width: 100%;
            height: 100vh;
            display: none;
        }
        
        /* Error handling */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #dc3545;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 10000;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .error-message h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .error-message p {
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .retry-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <h2>FLOWBYTE</h2>
            <p>Loading Flowchart Construction Lab...</p>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container"></div>
    
    <!-- Error Message Template (hidden by default) -->
    <div id="error-message" class="error-message" style="display: none;">
        <h2>Game Loading Error</h2>
        <p>Failed to initialize FLOWBYTE. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>
    
    <!-- Load the game JavaScript -->
    <script src="../../static/js/flowchart-game.js"></script>
    
    <script>
        // Initialize the game with error handling
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Hide loading screen after a brief delay
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    const gameContainer = document.getElementById('game-container');
                    
                    if (loadingScreen && gameContainer) {
                        loadingScreen.style.display = 'none';
                        gameContainer.style.display = 'block';
                        
                        // Initialize the FLOWBYTE game
                        if (typeof FlowByteGame !== 'undefined') {
                            // The game initializes itself via the global instance
                            console.log('FLOWBYTE Game loaded successfully');
                        } else {
                            throw new Error('FlowByteGame class not found');
                        }
                    }
                }, 1500); // Show loading for 1.5 seconds
                
            } catch (error) {
                console.error('Failed to initialize FLOWBYTE:', error);
                showError();
            }
        });
        
        // Error handling function
        function showError() {
            const loadingScreen = document.getElementById('loading-screen');
            const errorMessage = document.getElementById('error-message');
            
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            
            if (errorMessage) {
                errorMessage.style.display = 'block';
            }
        }
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Game Error:', event.error);
            // Don't show error for minor issues, only critical ones
            if (event.error && event.error.message.includes('FlowByteGame')) {
                showError();
            }
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled Promise Rejection:', event.reason);
        });
        
        // Ensure game container takes full viewport
        function adjustGameContainer() {
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.minHeight = window.innerHeight + 'px';
            }
        }
        
        // Adjust on resize
        window.addEventListener('resize', adjustGameContainer);
        
        // Navigation helper functions (can be used by other parts of the system)
        window.FlowByteNavigation = {
            goToRoom: function(roomName) {
                // This can be expanded to navigate to other rooms
                console.log(`Navigating to ${roomName}`);
                // Example: window.location.href = `../${roomName}/${roomName}-room.html`;
            },
            
            goToMainMenu: function() {
                // Navigate back to main menu
                console.log('Navigating to main menu');
                // Example: window.location.href = '../../../index.html';
            }
        };
    </script>
</body>
</html>
